<!DOCTYPE html>
<html>
<head>
	<title>VJS Example index</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
</head>
<body>
<h3>Select Your Favorite Fruit to View Nutritional Facts</h3>
<!-- prompt: select your favorite fruit -->
<form id="ajax-fruit" method="post" action="script.js">
	<select name="fruit" form="fruitform" id="fruit">
  		<option id="fruit-input" value="0">Apple</option>
  		<option id="fruit-input" value="1">Banana</option>
  		<option id="fruit-input" value="2">Orange</option>
  		<option id="fruit-input" value="3">Grapes</option>
  		<option id="fruit-input" value="4">Kiwi</option>
  		<option id="fruit-input" value="5">Pineapple</option>
  		<option id="fruit-input" value="6">Cantelope</option>
  		<option id="fruit-input" value="7">Watermelon</option>
	</select>
	<!-- submit -->
	<input type="submit" name="submit" value="submit">	
</form>
<!-- graph displaying food nutrition facts -->
<div id="fruit-graph"></div>
<script type="text/javascript" src="fruits.json"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
